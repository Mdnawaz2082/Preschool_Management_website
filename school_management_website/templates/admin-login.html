<!DOCTYPE html>
<html lang="en">
<!-- .<.. head section remains the same ... -->
 <head>
<link rel="icon" href="/static/images/logo.png" type="image/png">

    <style>
        body {
            background: #fffaf0;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1, h2, h3, h4, h5 {
    font-family: 'Baloo 2', cursive;
}
        .login-container {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header img {
            width: 120px;
            margin-bottom: 20px;
        }
        .login-header h2 {
            color: #333;
            font-weight: 600;
        }
        .form-control {
            border: 2px solid #eee;
            padding: 12px;
            width: 200px;
            margin-left: 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #ffcccb;
            box-shadow: 0 0 0 0.2rem rgba(255, 204, 203, 0.25);
        }
        .form-label {
            color: #555;
            font-weight: 500;
            text-align: center;

        }
        .btn-primary {
            background-color: #ffcccb;
            border: none;
            padding: 12px;
            font-weight: 500;
            border-radius: 8px;
            width: 100%;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #ffb6b6;
            transform: translateY(-2px);
        }
        .alert {
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #666;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .back-link a:hover {
            color: #ffcccb;
        }
    </style>
 </head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="/static/images/logo.png" alt="Cocoon Logo">
            <h2>Admin Login</h2>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Updated form action to use correct endpoint -->
        <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
                <label for="username" class="form-label">Username :</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
        </br>
            <div class="mb-3">
                <label for="password" class="form-label">Password :</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
        </br>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </br>
        <div class="text-center mt-3">
            <center><a href="/" class="text-muted" >Back to Homepage</a></center>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
